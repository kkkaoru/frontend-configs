name: Test jobs
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
  workflow_dispatch:
env:
  HUSKY: '0'
jobs:
  prepare-cache:
    name: Prepare Cache
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.2'
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
  eslint:
    name: ESLint
    needs: prepare-cache
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.2'
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: ESLint
        run: pnpm run eslint
  prettier:
    name: Prettier
    needs: prepare-cache
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.2'
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: Prettier
        run: pnpm run prettier
  vitest:
    name: Test
    needs: prepare-cache
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.28.0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.2'
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: vitest
        run: pnpm run test
  test:
    needs: ['eslint', 'prettier', 'vitest']
    runs-on: ubuntu-20.04
    steps:
      - run: echo Done test jobs
